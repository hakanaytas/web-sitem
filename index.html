        // Local storage'dan Ã¶zel isimleri yÃ¼kle

        function showSuggestions(query) {
            suggestions.innerHTML = '';
            
            if (!query.trim()) {
                suggestions.classList.remove('show');
                return;
            }

            let foundSuggestions = [];
            let foundApps = [];
            
            // Uygulama aramasÄ±
            const lowerQuery = query.toLowerCase();
            allApps.forEach(app => {
                const matchesName = app.name.toLowerCase().includes(lowerQuery);
                const matchesKeywords = app.keywords.some(keyword => 
                    keyword.includes(lowerQuery) || lowerQuery.includes(keyword)
                );
                
                if (matchesName || matchesKeywords) {
                    foundApps.push(app);
                }
            });
            
            // Tam eÅleÅme ara
            if (customSuggestions[query.toLowerCase()]) {
                foundSuggestions = [...customSuggestions[query.toLowerCase()]];
            }
            
            // KÄ±smi eÅleÅme ara
            if (foundSuggestions.length === 0) {
                Object.keys(customSuggestions).forEach(key => {
                    if (key.includes(query.toLowerCase()) || query.toLowerCase().includes(key)) {
                        foundSuggestions = [...foundSuggestions, ...customSuggestions[key]];
                    }
                });
            }

            // SonuÃ§ yoksa
            if (foundSuggestions.length === 0 && foundApps.length === 0) {
                suggestions.innerHTML = '<div class="no-results">Bu kelime iÃ§in Ã¶zel mesaj veya uygulama bulunamadÄ±...</div>';
                suggestions.classList.add('show');
                return;
            }

            // Benzersiz Ã¶nerileri gÃ¶ster
            foundSuggestions = [...new Set(foundSuggestions)];
            
            // UygulamalarÄ± Ã¶nce gÃ¶ster
            foundApps.forEach(app => {
                const div = document.createElement('div');
                div.className = 'suggestion-item';
                
                const icon = document.createElement('div');
                icon.className = 'suggestion-icon';
                icon.innerHTML = app.icon;
                
                const text = document.createElement('div');
                text.className = 'suggestion-text';
                text.textContent = app.name;
                
                div.appendChild(icon);
                div.appendChild(text);
                
                div.onclick = function() {
                    window.open(app.url, '_blank');
                };
                
                suggestions.appendChild(div);
            });
            
            // MesajlarÄ± gÃ¶ster
            foundSuggestions.forEach(suggestion => {
                const div = document.createElement('div');
                div.className = 'suggestion-item';
                
                const icon = document.createElement('div');
                icon.className = 'suggestion-icon';
                icon.innerHTML = 'ð';
                
                const text = document.createElement('div');
                text.className = 'suggestion-text';
                text.textContent = suggestion;
                
                div.appendChild(icon);
                div.appendChild(text);
                
                div.onclick = function() {
                    searchInput.value = suggestion;
                    suggestions.classList.remove('show');
                };
                
                suggestions.appendChild(div);
            });
            
            suggestions.classList.add('show');
        }

        searchInput.addEventListener('input', function() {

        searchInput.addEventListener('focus', function() {
