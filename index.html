        // Local storage'dan √∂zel isimleri y√ºkle
        function loadCustomNames() {

            const name = document.getElementById('nameInput').value.trim().toLowerCase();

            if (confirm('T√ºm √∂zel isimleri silmek istediƒüinizden emin misiniz?')) {
                Object.keys(customSuggestions).forEach(key => {

        // ƒ∞sim listesini g√ºncelle
        function updateNameList() {
            nameList.innerHTML = '';
            Object.keys(customSuggestions).forEach(name => {
                if (!['≈ü√ºkran', 'sevgi', 'a≈ük', 'anne', 'annem', 'baba', 'babam'].includes(name)) {

        // Belirli bir isim-mesaj √ßiftini sil
        function deleteName(name, index) {
            customSuggestions[name].splice(index, 1);
            if (customSuggestions[name].length === 0) {
                delete customSuggestions[name];
            }
            saveCustomNames();
            updateNameList();
        }

        function showSuggestions(query) {
            suggestions.innerHTML = '';
            
            if (!query.trim()) {
                suggestions.classList.remove('show');
                return;
            }

            let foundSuggestions = [];
            let foundApps = [];
            
            // Uygulama aramasƒ±
            const lowerQuery = query.toLowerCase();
            allApps.forEach(app => {
                const matchesName = app.name.toLowerCase().includes(lowerQuery);
                const matchesKeywords = app.keywords.some(keyword => 
                    keyword.includes(lowerQuery) || lowerQuery.includes(keyword)
                );
                
                if (matchesName || matchesKeywords) {
                    foundApps.push(app);
                }
            });
            
            // Tam e≈üle≈üme ara
            if (customSuggestions[query.toLowerCase()]) {
                foundSuggestions = [...customSuggestions[query.toLowerCase()]];
            }
            
            // Kƒ±smi e≈üle≈üme ara
            if (foundSuggestions.length === 0) {
                Object.keys(customSuggestions).forEach(key => {
                    if (key.includes(query.toLowerCase()) || query.toLowerCase().includes(key)) {
                        foundSuggestions = [...foundSuggestions, ...customSuggestions[key]];
                    }
                });
            }

            // Sonu√ß yoksa
            if (foundSuggestions.length === 0 && foundApps.length === 0) {
                suggestions.innerHTML = '<div class="no-results">Bu kelime i√ßin √∂zel mesaj veya uygulama bulunamadƒ±...</div>';
                suggestions.classList.add('show');
                return;
            }

            // Benzersiz √∂nerileri g√∂ster
            foundSuggestions = [...new Set(foundSuggestions)];
            
            // Uygulamalarƒ± √∂nce g√∂ster
            foundApps.forEach(app => {
                const div = document.createElement('div');
                div.className = 'suggestion-item';
                
                const icon = document.createElement('div');
                icon.className = 'suggestion-icon';
                icon.innerHTML = app.icon;
                
                const text = document.createElement('div');
                text.className = 'suggestion-text';
                text.textContent = app.name;
                
                div.appendChild(icon);
                div.appendChild(text);
                
                div.onclick = function() {
                    window.open(app.url, '_blank');
                };
                
                suggestions.appendChild(div);
            });
            
            // Mesajlarƒ± g√∂ster
            foundSuggestions.forEach(suggestion => {
                const div = document.createElement('div');
                div.className = 'suggestion-item';
                
                const icon = document.createElement('div');
                icon.className = 'suggestion-icon';
                icon.innerHTML = 'üîç';
                
                const text = document.createElement('div');
                text.className = 'suggestion-text';
                text.textContent = suggestion;
                
                div.appendChild(icon);
                div.appendChild(text);
                
                div.onclick = function() {
                    searchInput.value = suggestion;
                    suggestions.classList.remove('show');
                };
                
                suggestions.appendChild(div);
            });
            
            suggestions.classList.add('show');
        }

        searchInput.addEventListener('input', function() {
            showSuggestions(this.value);

        searchInput.addEventListener('focus', function() {
            if (this.value.trim()) {

        // Dƒ±≈üarƒ± tƒ±klandƒ±ƒüƒ±nda √∂nerileri gizle
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.search-container')) {

            if (!e.target.closest('.admin-panel') && !e.target.closest('.admin-toggle')) {

            if (!e.target.closest('.apps-panel') && !e.target.closest('.apps-toggle')) {

        searchInput.addEventListener('keydown', function(e) {

                if (firstSuggestion) {
